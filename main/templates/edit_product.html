<!-- Edit Product Modal -->
<div id="detail-edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl p-6 w-full max-w-lg">
        <h2 class="text-xl font-bold mb-4">Edit Product</h2>
        <form id="detail-modal-form" class="space-y-4">
            <label class="block mb-1 font-semibold">Name</label>
            <input type="text" name="name" class="w-full border rounded px-2 py-1 mb-2">

            <label class="block mb-1 font-semibold">Price</label>
            <input type="number" name="price" class="w-full border rounded px-2 py-1 mb-2">

            <label class="block mb-1 font-semibold">Description</label>
            <textarea name="description" class="w-full border rounded px-2 py-1 mb-2"></textarea>
        </form>
        <div class="mt-4 flex justify-end gap-2">
            <button type="button" onclick="closeDetailModal()" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
            <button type="button" id="detail-modal-submit"
                class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
        </div>
    </div>
</div>
