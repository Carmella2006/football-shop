{% load static %}

<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %}{% endblock meta %}

    <link rel="stylesheet" href="{% static 'css/global.css' %}" />

<body class="bg-gray-100 min-h-screen flex flex-col">

</html>
